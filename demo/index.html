<!DOCTYPE html><html lang="en">  <head>    <title>jappend</title>		<!-- jAppend core JavaScript -->	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>		<!-- jAppend core JavaScript -->	<script src="../js/jput.min.js"></script>	 	<script>		$(document).ready(function(){		//your json data for initial load		var json=[{"name":"Google","link":"http://google.com","description":"Initial data"},{"name":"Bing","link":"bing.com","description":"Initial data"}];				//loading json data initally 		$('#list_div').jPut({			jsonData:json, 	//json			name:'list' 	//jappend name		});					//on click loading json from file & appending		$('#load_more').click(function(){			$.get("data.json",function(data,status){				//jappend code				$('#list_div').jPut({					jsonData:data,					name:'list'				});					});		});			});	</script>		</head>  <body>      	  <div class="page-header">        <h1>List groups </h1>      </div>       <a id="load_more" href="#list">Click Here to JSON via $.GET & Append (data.json)</a><br/>	   	  <!-- Created a div with id="list_div". This is the div which are going to append data. --> 	  <div class="row" name="list">				<!-- Creating a jappend template & with a jappend name "list_tempalte" & we are hidding it by display:none-->         <div class="col-sm-12" id="list_div">		  		  <!-- while rendering the json data {{link}}  will be replced with the json data value. -->	          <div class="list-group" jPut="list" style="display:none;">            <a href="{{link}}" target="_blank" class="list-group-item">              <h4 class="list-group-item-heading">{{name}}</h4>              <p class="list-group-item-text">{{description}}</p>            </a>          </div>		          </div>      </div> </body></html>
